name: Reusable Docker Build and Push

on:
  workflow_call:
    inputs:
      dockerfile_path:
        required: true
        type: string
      registry:
        required: true
        type: string
      image_name:
        required: true
        type: string
      push:
        required: true
        type: boolean
      tags_config:
        required: false
        type: string
        default: ''
      custom_tags:
        required: false
        type: string
        default: ''
    secrets:
      registry_username:
        required: false
      registry_password:
        required: true

jobs:
  build_and_push_docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.registry_username || github.actor }}
          password: ${{ secrets.registry_password }}

      - name: Extract metadata for Docker
        if: inputs.push && inputs.tags_config != ''
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.registry }}/${{ inputs.image_name }}
          tags: ${{ inputs.tags_config }}

      - name: Build and push Docker image (with metadata)
        if: inputs.push && inputs.tags_config != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Docker image (with custom tags)
        if: inputs.push && inputs.tags_config == '' && inputs.custom_tags != ''
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ inputs.custom_tags }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (no push)
        if: ${{ !inputs.push }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: false
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
