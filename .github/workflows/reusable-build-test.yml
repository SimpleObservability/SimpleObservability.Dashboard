name: Reusable Build and Test

on:
  workflow_call:
    inputs:
      version:
        required: false
        type: string
        default: ''
      build_extra_args:
        required: false
        type: string
        default: ''
    secrets:
      codecov_token:
        required: true

env:
  DOTNET_NOLOGO: true

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          cache: true
          cache-dependency-path: '**/Directory.Packages.props'

      - run: dotnet restore --verbosity minimal

      - name: Set version argument
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "VERSION_ARG=-p:version=${{ inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION_ARG=" >> $GITHUB_ENV
          fi

      - name: Build
        run: dotnet build --no-restore --configuration Release -p:ContinuousIntegrationBuild=true -p:DebugType=Embedded $VERSION_ARG ${{ inputs.build_extra_args }}

      - name: Run tests with code coverage
        run: dotnet run --project code/WorldDomination.SimpleObservability.Dashboard.Tests/WorldDomination.SimpleObservability.Dashboard.Tests.csproj --configuration Release --no-build -- --coverage --coverage-output-format cobertura --coverage-output coverage.cobertura.xml

      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.codecov_token }}
          files: ./code/WorldDomination.SimpleObservability.Dashboard.Tests/**/coverage.cobertura.xml
          fail_ci_if_error: true
